{% extends 'about/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form method="post" class="row g-3" action="{% url 'accounts:register-institute' %}">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="col-md-6">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="password2" name="password2"
                           placeholder="Confirm password" required>
                </div>

                <!-- Institute information -->
                <hr class="mt-4">
                <h4>Information about Institute</h4>
                <div class="col-md-6">
                    <label for="institute" class="form-label">Institute:</label>
                    <input type="text" class="form-control" id="institute" name="institute" placeholder="Institute"
                           required>
                    <small id="instituteHelp" class="form-text text-muted">Full name of institute</small>
                </div>
                <div class="col-md-6">
                    <label for="short-name" class="form-label">Short Name:</label>
                    <input type="text" class="form-control" id="short-name" name="short-name" placeholder="Short Name"
                           required>
                    <small id="short-nameHelp" class="form-text text-muted">Enter short name of institute</small>
                </div>
                <div class="col-12">
                    <label for="website" class="form-label">Website:</label>
                    <input type="text" class="form-control" id="website" name="website" placeholder="Website">
                    <small id="short-nameHelp" class="form-text text-muted">Enter institute website url, If you have
                        any</small>
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="website" name="phone" placeholder="Phone Number">
                    <small id="phoneHelp" class="form-text text-muted">Phone number with STD code</small>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-50">Sign in</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
