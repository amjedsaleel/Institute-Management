{% extends 'about/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block nav-active-login %} active {% endblock %}
{% block content %}
    <div class="row mb-5">
        <div class="col-lg-12">
            <form method="post" class="row g-3" action="{% url 'accounts:login' %}">
                {% csrf_token %}

                <div class="col-md-12">
                    <h2>Login</h2>
                </div>
                <div class="col-md-12">
                    {{ form.username | as_crispy_field }}
                </div>
                <div class="col-md-12">
                    {{ form.password | as_crispy_field }}
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-25">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
